
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sample Login</title>

    <link href="css/logIn.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin">
  <h1 id="margincenter">Please sign in</h1>
  <label for="inputEmail" class="box-only">User Name</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="User Name" required autofocus>
  <label for="inputPassword" class="box-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="form-control" id="submitJB" type="submit">Sign in</button>
  <p>Sample Login Page</p>
</form>
</body>
</html>
